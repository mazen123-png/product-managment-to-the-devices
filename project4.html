<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project4.css">
    <title>CRUDS</title>
</head>
<body id="body">
    <nav id="nav">
        <button class="dark" id="dark">dark mode</button><br>
        <button class="light" id="light">light mode</button>
        <p class="time" id="time">the time is: </p>
        <div id="clock"></div>
        <script src="project9.js"></script>
    </nav>

    <button id="close" class="close">close</button>
    <button id="open" class="open">Open</button>
    <input type="text" placeholder="enter a password" id="password"><br>
    <button id="correct">submit</button>
    
    
    <div class="crud">
        <div class="head" id="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title" tabindex="1">
            <div class="pric">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" tabindex="2">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" tabindex="3">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" tabindex="4">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" tabindex="5">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count" tabindex="6">
            <input type="text" id="category" placeholder="category" tabindex="7">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div  class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search" tabindex="8">
                <div class="btnSearch">
                    <button  onclick = "getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button  onclick = "getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
                <div id="deleteAll">
                    
                </div>
                <table id="table">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                <tbody id="tbody">

                </tbody>
                </table>
            </div>
            
        </div>
        <button id="button">go back</button>
    <script src="project4.js"></script>
</body>
</html>
